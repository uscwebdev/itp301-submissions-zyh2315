<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<title>Currency Converter</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
</head>
<body>

	<div class="container">
		<div class="row">
			<h1 class="col-12 mt-5">Currency Converter</h1>

			<p class="col-12 mt-4">
				<big>Randomly Generated Value: $<span id="usd">0</span></big>
			</p> <!-- .col -->

			<p class="col-12 mt-3">
				<button id="eur-btn" type="button" class="btn btn-outline-primary mr-2">Convert to EUR:</button>
				&euro; 
				<span id="eur-value">x.yz</span>
			</p> <!-- .col -->

			<p class="col-12 mt-3">
				<button id="cny-btn" type="button" class="btn btn-outline-primary mr-2">Convert to CNY:</button> 
				&yen; 
				<span id="cny-value">x.yz</span>
			</p> <!-- .col -->

		</div> <!-- .row -->
	</div> <!-- .container -->

	<script src="https://viterbi-web.usc.edu/~zune/itp301/random.js"></script>

	<script>
		/********** Write all your code below this line: **********/
		document.querySelector("#eur-btn").onclick = function(){
			// 1. detect clicked
			console.log("clicked");
			// 2. save usd as variable
			var usd = document.getElementById("usd");
			var usdValue = parseInt(usd.textContent);
			var euRate = 0.93; 
			var transEu = parseInt(usdValue * euRate);
			console.log(transEu);
			document.querySelector("#eur-value").innerHTML = transEu;
		}

		document.querySelector("#cny-btn").onclick = function(){
			console.log("clicked!");
			var usd = document.getElementById("usd");
			var usdValue = usd.textContent;
			var cnRate = 6.77;
			var transCn = cnRate * usdValue;
			console.log(transCn);
			document.querySelector("#cny-value").innerHTML = transCn;
			
		}
		
	</script>
</body>
</html>
